<div class="bg-light px-4 py-3 text-uppercase fw-bold text-dark">Order Summary</div>

<div class="p-4">
  <p class="fst-italic mb-4">
    Shipping cost will be calculated based on choices made during checkout
  </p>
	<ul class="list-unstyled mb-4" *ngIf="(basketService.basketTotalSource$ | async) as totals">
		<li class="d-flex justify-content-between py-3 border-bottom">
			<strong>Order subtotal</strong>
			<strong class="text-dark">{{totals.subtotal | currency}}</strong>
		</li>
		<li class="d-flex justify-content-between py-3 border-bottom">
			<strong>Shipping and handling</strong>
			<strong class="text-dark">{{totals.shipping| currency}}</strong>
		</li>
		<li class="d-flex justify-content-between py-3 border-bottom">
			<strong>Total</strong>
			<strong class="text-dark">{{totals.total| currency}}</strong>
		</li>
	</ul>
</div>
