<header
  class="d-flex flex-row justify-content-between align-items-center border-bottom lh-1 py-3 px-4 fixed-top bg-white shadow-sm"
>
  <div class="col-4 pt-1">
    <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 50px;" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" routerLink="/">
  </div>
    <div class="col-4 nav-scroller">
      <nav class="nav nav-underline justify-content-between">
        <a class="nav-item nav-link" routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active" >Home</a>
        <a class="nav-item nav-link" routerLink="/shop" routerLinkActive="active">Shop</a>
        <a class="nav-item nav-link" routerLink="/test-error" routerLinkActive="active" >Errors</a>
      </nav>
    </div>
  <div class="col-4 d-flex justify-content-end align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
			<div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no pt-1">
        {{getCount(basket.items)}}
      </div>
    </a>
    <ng-container *ngIf="(accountService.currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-sm btn-outline-secondary me-2" href="#">Login</a>
      <a routerLink="/account/register" class="btn btn-sm btn-secondary" href="#">Sign up</a>
    </ng-container>

    <ng-container *ngIf="accountService.currentUser$ | async as user">
      <p>Welcome {{user.displayName}}</p>
    </ng-container>
  </div>
</header>
