<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light mb-3" style="border-bottom-width: thin;">
                    <th class="border-0 p-2">Order</th>
                    <th class="border-0 p-2">Date</th>
                    <th class="border-0 p-2 text-center">Total</th>
                    <th class="border-0 p-2 text-center">Status</th>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
                        <th># {{order.id}}</th>
                        <td>{{order.orderDate | date: 'medium'}}</td>
                        <td>
                            <div class="d-flex align-items-center justify-content-center">
                                {{order.total | currency}}
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center justify-content-center">
                                {{order.status}}  
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
