<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="row" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input type="radio"
                class="form-check-input"
                value="{{method.id}}"
                id="{{method.id}}"
                formControlName="deliveryMethod"
                (click)="setShippingPrice(method)"
            >
            <label for="{{method.id}}" class="form-check-label ms-2 mb-3">
                <strong style="color: black;">{{method.shortName}} - {{method.price | currency}}</strong>
                <br>
                <span class="label-decription">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5 mt-3">
    <button class="btn btn-outline-secondary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to address
    </button>
    <button class="btn btn-secondary" cdkStepperNext>
        Go to Review <i class="fa fa-angle-right"></i> 
    </button>
</div>
